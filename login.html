                <div class="form-group bg-main_lighter d-flex align-items-center">
                  <label class="form_icon px-2 py-1 m-0" for="input_email"><i class="fas fa-user text-main" style="font-size: 20px"></i></label>
                  <input class="text-main bg-transparent w-100 border-0" id="input_email" type="text" placeholder="電子信箱/手機號碼">
                </div>
                <div class="form-group bg-main_lighter d-flex align-items-center">
                  <label class="form_icon px-2 py-1 m-0" for="input_password"><i class="fas fa-key text-main" style="font-size: 20px"></i></label>
                  <input class="text-main bg-transparent w-100 border-0" id="input_password" type="password" placeholder="請輸入使用者密碼">
                </div>
                <div class="custom-control custom-checkbox mb-1 text-left">
                  <input class="custom-control-input aa" id="customControlValidation1" type="checkbox" required="">
                  <label class="custom-control-label" for="customControlValidation1">記住我</label>
                  <div class="invalid-feedback">Example invalid feedback text</div>
                </div>
              </form>
              <button class="btn bg-accent text-main rounded-0 w-100 p-1" href="" type="submit">
